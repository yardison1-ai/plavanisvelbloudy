<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plavání s velbloudy</title>

    <style>
        body {
            margin: 0;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            text-align: center;
            max-width: 90%;
        }

        img {
            max-width: 70%;
            height: auto;
            border-radius: 6px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.03);
        }

        .plav {
            display: flex;
            justify-content: center;
            gap: 150px;
            width: 100%;
        }

        .plav a {
            margin-top: 12px;
            font-size: 30px;
            color: #005f00;
            background-color: #bebebe;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-decoration: none;
            border: 2px solid #005f00;
            border-radius: 5px;
            padding: 10px;
        }
        
        .plav a:hover {
            color: #00a800;
        }

        @media (max-width: 600px) {
            img {
                max-width: 100%;
            }

            .plav {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <img src="tricko.jpg" alt="plavání s velbloudy">
        <div class="plav">
            <a href="https://www.epydemye.cz/"><b>JDEME PLAVAT</b></a>
            <a href="https://www.epydemye.cz/events/next/2025"><b>VOLNÉ TERMÍNY</b></a>
        </div>
    </div>
</body>
</html>
